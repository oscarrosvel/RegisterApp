<!-- templates/login.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RegisterApp — Iniciar sesión</title>
  <style>
    :root{
      --bg:#f7f7fb; --card:#ffffff; --border:#e5e7eb;
      --text:#0f172a; --muted:#64748b; --accent:#2563eb;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:radial-gradient(1200px 600px at 10% -10%, #e5edff 0, transparent 40%),
                 radial-gradient(1000px 600px at 110% 110%, #eaf7ff 0, transparent 40%),
                 var(--bg);
      color:var(--text);
      display:grid; place-items:center;
      padding:24px;
    }
    .card{
      width:100%; max-width:420px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:22px;
      box-shadow:0 8px 30px rgba(16,24,40,.06);
    }
    .brand{
	  display:flex; align-items:center; justify-content:center; gap:10px;
	  margin-bottom:6px; font-weight:800; letter-spacing:.2px;
	  font-size:40px; line-height:1.2;          /* ↑ más grande */
	  text-align:center;                         /* centrado */
	}
    .subtitle{color:var(--muted); font-size:13px; margin-bottom:18px; text-align:center}
    .field{display:grid; gap:6px; margin:12px 0}
    label{font-size:12px; color:var(--muted)}
    input{
      width:100%; padding:10px 12px; border:1px solid var(--border);
      border-radius:12px; font-size:14px; background:#fff;
      outline:none;
    }
    input:focus{border-color:#c7d2fe; box-shadow:0 0 0 4px rgba(37,99,235,.12)}
    .row{display:flex; gap:10px; align-items:center}
    .btn{
      width:100%; padding:10px 12px; border:1px solid var(--border);
      border-radius:12px; background:#fff; cursor:pointer; font-weight:600;
    }
    .btn.primary{background:var(--accent); border-color:var(--accent); color:#fff}
    .btn.primary:hover{filter:brightness(.98)}
    .error{
      margin:8px 0 14px; padding:10px 12px; border-radius:12px;
      background:#fee2e2; border:1px solid #fecaca; color:#b91c1c; font-size:13px;
    }
    .foot{
      margin-top:14px; display:flex; justify-content:space-between; align-items:center;
      color:var(--muted); font-size:12px;
    }
    .toggle{
      border:1px solid var(--border); background:#fff; padding:8px 10px; border-radius:10px;
      cursor:pointer; font-size:12px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="brand">RegisterApp</div>
    <div class="subtitle">Inicia sesión para acceder al panel</div>

    {# mensajes flash (errores) #}
    {% with msgs = get_flashed_messages(with_categories=true) %}
      {% if msgs %}
        {% for cat, msg in msgs %}
          <div class="error">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('login') }}" id="login-form">
      <div class="field">
        <label for="identifier">Usuario</label>
        <input id="identifier" name="identifier" type="text" autocomplete="username" required autofocus />
      </div>

      <div class="field">
        <label for="password">Contraseña</label>
        <div class="row">
          <input id="password" name="password" type="password" autocomplete="current-password" required />
          <button class="toggle" type="button" id="togglePwd">Mostrar</button>
        </div>
      </div>

      <div class="field">
        <button class="btn primary" type="submit">Entrar</button>
      </div>
    </form>

    <div class="foot">
      <span>© {{  (now() if false)  }}</span>
      <span>¿Olvidaste tu contraseña?</span>
    </div>
  </main>

  <script>
    // Mostrar/ocultar contraseña
    const pw = document.getElementById('password');
    const btn = document.getElementById('togglePwd');
    btn.addEventListener('click', () => {
      const isPass = pw.type === 'password';
      pw.type = isPass ? 'text' : 'password';
      btn.textContent = isPass ? 'Ocultar' : 'Mostrar';
      pw.focus();
    });

    // Submit con Enter en cualquier campo
    document.getElementById('login-form').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !(e.ctrlKey||e.metaKey||e.shiftKey||e.altKey)) {
        e.currentTarget.submit();
      }
    });
  </script>
</body>
</html>
